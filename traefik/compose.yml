version: '3'

services:
  traefik:
    image: traefik:${TRAEFIK_VERSION:-latest}
    container_name: traefik
    restart: unless-stopped
    networks:
      - proxy
    ports:
      - "80:80"
      - "443:443"
      - "666:666"
    environment:
      - DO_AUTH_TOKEN=${TRAEFIK_DO_TOKEN}
      - TZ=${TZ}
    volumes:
      - "${CONFIG_PATH}/traefik/certificates:/letsencrypt:rw"
      - "${CONFIG_PATH}/traefik/config:/etc/traefik:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik-rtr.entrypoints=websecure
      - traefik.http.routers.traefik-rtr.rule=Host(`traefik.${DOMAIN}`)
      - traefik.http.routers.traefik-rtr.service=api@internal
      - traefik.http.routers.traefik-rtr.middlewares=authelia@docker

networks:
  proxy:
    name: proxy
